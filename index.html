<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <nav>
            <div class="logo">Email Validator</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    </header>
    <main>
     <div class="container">
        <h1>Enter Your Email for validation</h1>
        <form action="/submit" method="post">
            <!-- Text input for username -->
            <input type="text" placeholder="Enter your email to validate" id="username" name="username" required>
            <br><br>
        
            <!-- Submit button -->
            <input type="submit" value="Submit" class="btn" id="submitbtn">
          </form>
          <div class="container">
            <h2>Your Results</h2>
            <div id="resultcont">

            </div>
          </div>
     </div>
    </main>
    <footer>
     Copyright &copy; | All rights reserved
    </footer>


    <script src="script.js"></script>
</body>
</html>
